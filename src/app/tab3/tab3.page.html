<body>
	<ion-content>
	  <div class="container">
		<h2>Registration Form</h2>
		<form onsubmit="return validateForm()">
		  <div class="form-group">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
		  </div>
  
		  <div class="form-group">
			<label for="email">E-mail ID:</label>
			<input type="email" id="email" name="email" required>
		  </div>
  
		  <div class="form-group">
			<label for="contact">Contact:</label>
			<input type="tel" id="contact" name="contact" required>
		  </div>
  
		  <div class="form-group">
			<label for="roll">Roll No:</label>
			<input type="text" id="roll" name="roll" required>
		  </div>
  
		  <div class="form-group">
			<label>HSC:</label>
			<div class="form-group-inline">
			  <input type="text" id="hscCollege" name="hscCollege" placeholder="College" required>
			  <input type="text" id="hscYear" name="hscYear" placeholder="Year of Passing" required>
			</div>
			<div class="form-group-percentage">
			  <input type="number" id="hscTotal" name="hscTotal" placeholder="Total" required>
			  <span>/</span>
			  <input type="number" id="hscOutOf" name="hscOutOf" placeholder="Out of" required>
			</div>
		  </div>
  
		  <div class="form-group">
			<label>SSC:</label>
			<div class="form-group-inline">
			  <input type="text" id="sscCollege" name="sscCollege" placeholder="College" required>
			  <input type="text" id="sscYear" name="sscYear" placeholder="Year of Passing" required>
			</div>
			<div class="form-group-percentage">
			  <input type="number" id="sscTotal" name="sscTotal" placeholder="Total" required>
			  <span>/</span>
			  <input type="number" id="sscOutOf" name="sscOutOf" placeholder="Out of" required>
			</div>
		  </div>
  
		  <div class="form-group">
			<label>Marks in Sem 1-5 (CGPA and Percentage):</label>
			<textarea id="semMarks" name="semMarks" required></textarea>
		  </div>
  
		  <div class="form-group-courses">
			<label>Additional Courses:</label>
			<textarea id="additionalCourses" name="additionalCourses"></textarea>
		  </div>
  
		  <div class="form-group">
			<label>Resume:</label>
			<input type="file" id="resume" name="resume" required>
		  </div>
  
		  <div class="form-group">
			<button type="submit">Submit</button>
		  </div>
		</form>
	  </div>
	</ion-content>
  </body>
